<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" href="assets/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - Photographe</title>
  </head>
  <body>
    <header>
      <a href="/"><img src="assets/images/logo.png" class="logo"></a>
    </header>
    <main id="main">
      <div class="photographer_header">

      </div>
      <div class="photographer_portfolio">

      </div>
    </main>

    <div class="lightbox">
      <div class="slider">
        <i class="fas fa-chevron-left" id="previous"></i>
        <div class="lightboxMedia">

        </div>
        <i class="fas fa-chevron-right" id="next"></i>
        <i class="fas fa-times" id="close"></i>
      </div>
      <div class="div-title">
        <h2 class="title"></h2>
      </div>
    </div>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 id="contact_me"></h2>
          <img src="assets/icons/close.svg" onclick="closeModal()">
        </header>
				<form>
					<div>
						<label for="firstname">Pr√©nom</label>
						<input class="contact_input" id="firstname" name="firstname" type="text">
            <label for="lastname">Nom</label>
						<input class="contact_input" id="lastname" name="lastname" type="text">
            <label for="email">Email</label>
						<input class="contact_input" id="email" name="email" type="email">
            <label for="message">Votre message</label>
						<textarea class="contact_input" id="message" name="message"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <div class="totalLikes-bar">
      <div class="likes-bar">
        <p class="totalLikes"></p>
        <i class="fas fa-heart"></i>
      </div>
      <div class="price-bar">
        <p class="price"></p>
      </div>
    </div>

    <script src="scripts/factories/photographerProfile.js" defer></script>
    <script src="scripts/factories/photographerMedia.js" defer></script>
    <script src="scripts/pages/photographer.js" defer></script>
    <script src="scripts/utils/contactForm.js" defer></script>
    <script src="https://kit.fontawesome.com/48c9fff134.js" crossorigin="anonymous"></script>
  </body>
</html>
